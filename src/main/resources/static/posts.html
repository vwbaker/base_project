<!DOCTYPE html>
<html lang="en">
<head>
    <title>The Fellowship</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/css/bootstrap-combined.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <link rel="stylesheet" type="text/css" href="table.css" />

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />

    <script type="text/javascript">
        function save() {
            var el = document.getElementById("modalTextarea");
            // POST to api endpoint
            alert("saved: " + el.value);
        }
    </script>

</head>
<body>
    <div class="container">
        <div class="welcome-header">
            <div class="row">
                <div class="col-xs-10">
                    <h1>Welcome<small>CalPoly</small></h1>
                </div>
                <div class="col-xs-2 bottom-align-text">
                    <a href="#">Sign in</a>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <button class="btn" data-toggle="modal" data-target="#modalCreatePost">Create a post</button>

                <!-- Modal -->
                <div class="modal" id="modalCreatePost">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h2 class="modal-title">Create Post</h2>
                            </div>
                            <div class="modal-body">
                                <textarea id="modalTextarea"></textarea>
                            </div>
                            <div class="modal-footer">
                                <button class="btn" data-dismiss="modal" onclick="save();">Save</button>
                                <button type="button" class="btn" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

                </div>
            </div>
        </div>
