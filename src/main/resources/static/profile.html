<!DOCTYPE html>
<html ng-app="ProfileApp">
<head>
<title>Profile App</title>
<meta charset="utf-8">

<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script
	src="http://angular-ui.github.com/bootstrap/ui-bootstrap-tpls-0.1.0.js"></script>
<link
	href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/css/bootstrap-combined.min.css"
	rel="stylesheet">
<link rel="stylesheet" type="text/css" href="table.css" />


<script>
var app = angular.module('ProfileApp', ['ui.bootstrap']);

	function loadProfiles ($scope, $http){
		$http({
       		 method : 'GET',
       		 url : 'localhost:8080/profile'
    		}).then(function (response) {
     			 $scope.profiles = response.data;
  		});
  	}

app.controller('ProfileCtrl', function ($scope, $http, $dialog) {
  	
  	loadProfiles($scope, $http);
  
		  
  	var addDialogOptions = {
    	controller: 'AddProfileCtrl',
    	templateUrl: './profileAdd.html'
  	};
  	
  	$scope.add = function(profile){
    	$dialog.dialog(angular.extend(addDialogOptions, {})).open()
  	};
  	
  	var editDialogOptions = {
	    controller: 'EditProfileCtrl',
	    templateUrl: './profileEdit.html',
	};

  	$scope.edit = function(profile){
   	 	var profileToEdit = profile;
    	$dialog.dialog(angular.extend(editDialogOptions, {resolve: {profile: angular.copy(profileToEdit)}})).
    	open().then(function (){
    	    loadProfiles($scope, $http);
        }) ;
  	};
  	
});

app.controller('EditProfileCtrl', function ($scope, $http, profile, dialog) {
  
	$scope.profile = profile;

  	$scope.save = function($profile) {
  	    var putRequest = {
    	method : 'PUT',
       	url : 'http://test-api-308.herokuapp.com/profile/'+ $scope.profile.id ,
       	data: {
  				prefix: $scope.profile.prefix,
  				number: $scope.profile.number,
  				title: $scope.profile.title
			  }
		}  
		
  		$http(putRequest).then(function (response) {
  		    $scope.profile = response.data;
  		});
  		//todo handle error
    	$scope.close();
  	};
  
  	$scope.close = function(){
  		loadProfiles($scope, $http);
    	dialog.close();
  	};
});


app.controller('AddProfileCtrl', function($scope, $http, dialog){
  
  	$scope.save = function(profile) {
  	
    	dialog.close();
  	};
  
  	$scope.close = function(){
    	dialog.close(undefined);
  	};
});

app.controller('DeleteProfileCtrl', function($scope, profile){
//delete
});


</script>
</head>
<body>
	<div ng-controller="ProfileCtrl">
		<h3>Profiles:</h3>
		<table>
			<tr>
				<td colspan=3>&nbsp;</td>
				<td><button ng-click="add()">add profile</button></td>
			</tr>
			<tr ng-repeat="p in profiles">
				<td>{{p.firstName}}</td>
				<td>{{c.lastName}}</td>
				<td>{{c.email}}</td>
				<td><button ng-click="edit(c)">edit</button>
					<button ng-click="delete(c)">delete</button></td>
			</tr>
		</table>
	</div>
</body>
</html>
