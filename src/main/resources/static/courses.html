<!DOCTYPE html>
<html ng-app="CourseApp">
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script>
angular.module('CourseApp', []).controller('coursesController', function($scope, $http) {
  $http.get('http://localhost:8080/course').then(function (response) {
      $scope.myData = response.data;
  });
});
</script>
</head>
<body>

<div ng-controller="coursesController"> 


<ul>
  <li ng-repeat="x in myData">

    {{ x.prefix + ' ' + x.number + ': ' + x.title }}
  </li>
</ul>

</div>



</body>
</html>
