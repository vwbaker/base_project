<!DOCTYPE html>
<html lang="en">
<head>
    <title>The Fellowship</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/css/bootstrap-combined.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <link rel="stylesheet" type="text/css" href="table.css" />
</head>
<body>
  <div class="container">
    
    <div class="welcome-header">
      <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
          <h2 class="header">Welcome to The Fellowship!</h2>
        </div>
      </div>
    </div>

  </div>
  <div class="container" id="mainPage">

    <div class="form-group row">
      <div class="col-sm-6 col-sm-offset-3">
        <label for="emailInput" class="col-form-label">Email:</label>
        <input type="email" class="form-control" id="emailInput">
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-6 col-sm-offset-3">
        <label for="passwordInput" class="col-form-label">Password:</label>
        <input type="password" class="form-control" id="passwordInput">
      </div>
    </div>

    <div class="row">
      <div class="col-sm-6 col-sm-offset-3 pull-left">
        <button class="btn" onclick="redirect()">Sign in</button>
      </div>
    </div>

  </div>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</body>
</html>
